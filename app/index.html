<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body id="app-body">
    <div id="inspector-container">
        <div id="inspector-hide-btn" class="button always-visible">></div>
        <div id="inspector-scene-view" class="heierarchy-viewer">
          <ul id="heierarchy-root" class="heierarchy-container">
            <li class="heierarchy-item">root
              <ul>
                <li class="heierarchy-item">Mesh</li>
                <li class="heierarchy-item">Mesh</li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
    <ul id="toolbar-container" class="fix-bottom">
        <li id="tool-hide-btn" class="button always-visible">hide</li>
        <li>
          <ul class="toolbar-group">
              <li id="tool-translate-btn" class="button">L</li>
              <li id="tool-rotate-btn" class="button">R</li>
              <li id="tool-scale-btn" class="button">S</li>
          </ul>
      </li>
      <li>
        <ul class="toolbar-group">
            <li id="tool-lessgrid-btn" class="button">G-</li>
            <li id="tool-togglegrid-btn" class="button">G</li>
            <li id="tool-moregrid-btn" class="button">G+</li>
        </ul>
      </li>
      <li>
          <ul class="toolbar-group">
              <li id="tool-addobject-btn" class="button">+O-</li>
              <li id="tool-addlight-btn" class="button">+L</li>
          </ul>
        </li>
    </ul>
  </body>
  <script src="scripts/SceneController.js" type="module"defer ></script>
  <script src="scripts/Editor.js" type="module" defer>
  </script>
</html>
