<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body id="app-body">
    <div id="inspector-container">
    </div>
    <ul id="toolbar-container" class="fix-bottom">
        <li id="tool-hide-btn" class="button always-visible">hide</li>
        <li id="tool-translate-btn" class="button">L</li>
        <li id="tool-rotate-btn" class="button">R</li>
        <li id="tool-scale-btn" class="button">S</li>
        <li id="tool-lessgrid-btn" class="button">G-</li>
        <li id="tool-togglegrid-btn" class="button">G</li>
        <li id="tool-moregrid-btn" class="button">G+</li>
    </ul>
  </body>
  <script src="scripts/SceneController.js" type="module"></script>
  <script type="module" defer>
      (() => {
        require('material-design-icons')
        window.THREE = require('three')
        window.SceneController = require('./scripts/SceneController.js')
        window.CameraController = require('./scripts/CameraController.js')
        window.UIController = require('./scripts/UIController.js')
        
        let a = new SceneController() 
        window.addEventListener('resize', a.resize)
        a.startController(document.getElementById('app-body'))
        a.startRenderLoop()
      })()
  </script>
</html>
